<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Память о погибших</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'memory/style.css' %}">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-container">
      <h1>Память о погибших во Второй мировой войне</h1>
      <a href="{% url 'users:login' %}" class="btn">Вход</a>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- SEARCH -->
    <section class="search-section">
      <h2>Поиск</h2>
      <input
        id="searchInput"
        type="text"
        placeholder="Введите фамилию..."
        class="search-input"
      />
    </section>

    <!-- LIST -->
    <section class="list-section">
      <h2>Список погибших</h2>
      <div id="fallenList" class="cards-container"></div>
    </section>
  </main>

  <!-- SCRIPT -->
  <script>
    const listEl = document.getElementById("fallenList");
    const searchInput = document.getElementById("searchInput");

    async function loadFallen(query = "") {
      try {
        const url = query
          ? `http://127.0.0.1:8000/api/fallen/?search=${query}`
          : "http://127.0.0.1:8000/api/fallen/";

        const response = await fetch(url);
        const data = await response.json();

        listEl.innerHTML = "";

        data.forEach(person => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <h3>${person.name}</h3>
            <p class="dates">${person.birth_year ?? "?"} — ${person.death_year ?? "?"}</p>
            <p class="desc">${person.description ?? ""}</p>
          `;

          listEl.appendChild(card);
        });
      } catch (err) {
        console.error("Ошибка загрузки:", err);
      }
    }

    searchInput.addEventListener("input", e => loadFallen(e.target.value));
    loadFallen();
  </script>

</body>
</html>
